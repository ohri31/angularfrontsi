<section class="administration" ng-controller="AdminController">
    <div class="container" ng-init="init()">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-12">
                <h3>Promijeni password</h3>
                    <hr>
                <form ng-submit="promijeniPassowrd()">
                    <div class="form-group">
                        <label>Stari password:</label>
                        <input type="password" name="oldPass" ng-model="pass.old" class="form-control" placeholder="Stari password" />
                    </div>

                    <div class="form-group">
                        <label>Novi password:</label>
                        <input type="password" name="newPass" ng-model="pass.new" class="form-control" placeholder="Novi password" />
                    </div>
                    <input type="submit" value="Promijeni password" class="btn btn-success col-md-4 col-sm-12 pull-right"/>
               </form>

            </div>
            <div class="col-md-6 col-md-offset-3 col-sm-12">
                <h3>Obriši korisnički račun</h3>
                    <hr>
                <button class="btn btn-danger col-md-12" ng-click="obrisiRacun()">Obriši svoj račun</button>
            </div>
        </div>
    </div>
</section>

<div id="snackbar">
</div>
